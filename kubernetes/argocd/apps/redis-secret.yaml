apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-secret
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/manubalasree/url-shortener-sre-lab
    targetRevision: main
    path: kubernetes/kustomize/redis
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    syncWaves:
      - wave: 5
