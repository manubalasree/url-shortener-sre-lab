apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    chart: kube-prometheus-stack
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 67.4.0
    helm:
      valuesObject:
        prometheus:
          prometheusSpec:
            serviceMonitorSelectorNilUsesHelmValues: false
            podMonitorSelectorNilUsesHelmValues: false
            retention: 7d
            storageSpec:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: 10Gi
        grafana:
          enabled: true
          adminPassword: admin
          service:
            type: LoadBalancer
            port: 3000
          persistence:
            enabled: true
            size: 5Gi
          dashboardProviders:
            dashboardproviders.yaml:
              apiVersion: 1
              providers:
                - name: 'istio'
                  orgId: 1
                  folder: 'Istio'
                  type: file
                  disableDeletion: false
                  editable: true
                  options:
                    path: /var/lib/grafana/dashboards/istio
          dashboards:
            istio:
              istio-mesh:
                gnetId: 7639
                revision: 223
                datasource: Prometheus
              istio-service:
                gnetId: 7636
                revision: 223
                datasource: Prometheus
              istio-workload:
                gnetId: 7630
                revision: 223
                datasource: Prometheus
              istio-performancebencher:
                gnetId: 11829
                revision: 223
                datasource: Prometheus
              istio-control-plane:
                gnetId: 7645
                revision: 223
                datasource: Prometheus
        alertmanager:
          enabled: false
        kubeStateMetrics:
          enabled: true
        nodeExporter:
          enabled: true

  destination:
    server: https://kubernetes.default.svc
    namespace: observability

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
