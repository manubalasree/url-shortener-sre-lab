apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-cluster
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: redis-cluster
    targetRevision: 11.0.7
    helm:
      releaseName: redis-cluster
      valueFiles:
      - values.yaml
      values: |
        cluster:
          nodes: 6
          replicas: 1

        image:
          registry: docker.io
          repository: bitnami/redis-cluster
          tag: 7.4.2

        redis:
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"

        persistence:
          enabled: true
          storageClass: "local-path"
          size: 8Gi

        usePassword: true
        existingSecret: "redis-password"

        metrics:
          enabled: false

        networkPolicy:
          enabled: false

        podSecurityPolicy:
          create: false
  destination:
    server: https://kubernetes.default.svc
    namespace: redis
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    syncWaves:
      - wave: 10
  ignoreDifferences:
  - group: apps
    kind: StatefulSet
    jqPathExpressions:
    - .spec.volumeClaimTemplates[].apiVersion
    - .spec.volumeClaimTemplates[].kind
