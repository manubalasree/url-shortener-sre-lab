apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink
  labels:
    app: shlink
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shlink
  template:
    metadata:
      labels:
        app: shlink
        version: v2
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      imagePullSecrets:
      - name: ghcr-secret

      containers:
      - name: shlink
        image: ghcr.io/manubalasree/shlink-phpredis:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: DEFAULT_DOMAIN
          value: "shlink.local"
        - name: IS_HTTPS_ENABLED
          value: "false"
        - name: DB_DRIVER
          value: "postgres"
        - name: DB_HOST
          value: "shlink-db-primary.postgres.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: shlink-db-pguser-shlink
              key: dbname
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: shlink-db-pguser-shlink
              key: user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shlink-db-pguser-shlink
              key: password

        # Redis configuration - Direct connection to master (Sentinel handles failover internally)
        - name: REDIS_SERVERS
          value: "rfr-shlink-redis-0.rfr-shlink-redis.redis.svc.cluster.local:6379"
        - name: CACHE_NAMESPACE
          value: "shlink"

        - name: SHELL_VERBOSITY
          value: "3"

        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        livenessProbe:
          httpGet:
            path: /rest/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /rest/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
