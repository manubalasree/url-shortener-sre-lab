apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink
  labels:
    app: shlink
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shlink
  template:
    metadata:
      labels:
        app: shlink
        version: stable
    spec:
      containers:
      - name: shlink
        image: shlinkio/shlink:stable
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SHELL_VERBOSITY
          value: "3"
        - name: DEFAULT_DOMAIN
          value: "shlink.local"
        - name: IS_HTTPS_ENABLED
          value: "false"
        - name: DB_DRIVER
          value: "postgres"
        - name: DB_HOST
          value: "shlink-db-primary.postgres.svc.cluster.local"
        - name: DB_PORT
          value: "5432"
        - name: DB_NAME
          value: "shlink"
        - name: DB_USER
          value: "shlink"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shlink-db-pguser-shlink
              key: password
        - name: REDIS_SERVERS
          value: "rfr-shlink-redis.redis.svc.cluster.local:6379"
        - name: GEOLITE_LICENSE_KEY
          value: ""
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /rest/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /rest/health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
