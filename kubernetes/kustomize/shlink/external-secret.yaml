apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-credentials
  namespace: shlink
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: vault-backend
    kind: SecretStore
  target:
    name: shlink-db-pguser-shlink
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: postgres/shlink
      property: password
  - secretKey: user
    remoteRef:
      key: postgres/shlink
      property: user
  - secretKey: dbname
    remoteRef:
      key: postgres/shlink
      property: dbname
  - secretKey: host
    remoteRef:
      key: postgres/shlink
      property: host
  - secretKey: port
    remoteRef:
      key: postgres/shlink
      property: port
