# Redis Cluster configuration for Shlink URL shortener
# Using Bitnami Redis Cluster chart for production-grade HA setup

cluster:
  nodes: 6
  replicas: 1

redis:
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"

persistence:
  enabled: true
  storageClass: "local-path"
  size: 8Gi

usePassword: true
existingSecret: "redis-password"

metrics:
  enabled: true
  resources:
    requests:
      memory: "64Mi"
      cpu: "50m"
    limits:
      memory: "128Mi"
      cpu: "100m"

networkPolicy:
  enabled: false

podSecurityPolicy:
  create: false
